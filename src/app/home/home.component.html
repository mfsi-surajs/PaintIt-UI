<div class="container-fluid">
  <div class="row fh5co-post-entry">
    <article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 " *ngFor='let user of users' >
      <figure>
        <!-- Used pipe (secure) to add header authorization to url -->
        <a routerLink="/profile"><img [src]="profileImageUrl+user.profileImagePath | secure" alt="Image" class="img-responsive home-user-img-box" (click)="onClickUserImage(user.id)"></a>
      </figure>
      <!-- <span class="fh5co-meta"><a href="single.html">Food &amp; Drink</a></span> -->
      <h2 class="fh5co-article-title"><a href="#">{{user.name}}</a></h2>
      <!-- <span class="fh5co-meta fh5co-date">March 6th, 2016</span> -->
    </article>

    
    
    <div class="clearfix visible-xs-block"></div>
  </div>
</div>
